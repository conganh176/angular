<!-- Property Binding [] -->
<!-- Event Binding () -->
<!-- Two-way Binding [(ngModel)] -->
<!-- Directives * -->

<label for="name">Server Name</label>
<input name="name" type="text" class="form-control" [(ngModel)]="serverName" />
<button
  class="btn btn-primary"
  [disabled]="!allowedNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p>{{ serverCreatationStatus }}</p> -->
<p *ngIf="serverCreated;">Server created, server name is {{ serverName }}.</p>
<app-server *ngFor="let server of servers"></app-server>
